<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input
            type="text" 
            id="name" 
            class="form-control"
            #nameInput
          >
        </div>

        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            #amountInput
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button 
            class="btn btn-outline-success mr-2" 
            type="submit"
            (click)="onAddIngredient()"
          >
            Add
          </button>
          <button class="btn btn-outline-danger mr-2" type="button">Delete</button>
          <button class="btn btn-outline-primary mr-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
