<app-header
  (recipeShown)="onShowRecipe($event)"
  (shoppingListShown)="onShowShoppingList($event)"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="showRecipe"></app-recipes>
      <app-shopping-list *ngIf="!showRecipe"></app-shopping-list>
    </div>
  </div>
</div>
