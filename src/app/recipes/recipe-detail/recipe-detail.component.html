<div class="row">
  <div class="col-sm-12">
    <img 
      [src]="recipeDetail.imagePath" 
      alt="{{ recipeDetail.name }}"
      class="img-responsive"
      style="max-height: 250px;"
    >
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipeDetail.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div appDropdown #appDropdownRef="appDropdown" class="btn-group">
      <button 
        type="button" 
        class="btn btn-outline-primary dropdown-toggle"
      >
        Manage Recipe
      </button>
      <ul appDropdown class="dropdown-menu" [ngClass]="{'show': appDropdownRef.isDropdownOpen}">
        <li><a class="dropdown-item" href="#">To shopping list</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    {{ recipeDetail.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    Ingredients
  </div>
</div>
