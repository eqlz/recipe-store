<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-outline-primary mr-2">Save</button>
          <button type="button" class="btn btn-outline-danger mr-2">Cancel</button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              row="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-8">
              <input 
                type="text"
                class="form-control"
              >
            </div>
            <div class="col-sm-2">
              <input 
                type="number"
                class="form-control"
              >
            </div>
            <div class="col-sm-2">
              <button class="btn btn-outline-danger ">X</button>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
