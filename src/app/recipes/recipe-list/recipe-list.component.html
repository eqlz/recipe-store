<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-outline-success" (click)="onAddNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <app-recipe-item
      *ngFor="let recipeConfig of recipes; let i = index"
      [recipe]="recipeConfig"
      [index]="i"    
    >
    </app-recipe-item>
  </div>
</div>
